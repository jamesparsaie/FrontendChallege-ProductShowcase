<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./index.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <div class="container">
    <div class="image-div">
      <img  id="perfume" src="images/image-product-desktop.jpg">
    </div>
    <div class="text-div">
      <div class="inner-text">
        <p style="margin-top: 5%; margin-bottom: 1%; color: #9b9dad">Perfume</p>
        <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
        <p style="color: #93949c"">A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge, 
          Perfumer-Creator<br> for the House of CHANEL.</p>
        <div class="price-text">
          <p style="font-size: 30px;">$149.99</p>
          <p style="margin-top: 15%; text-decoration: line-through;">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" style="margin-top: 5%; margin-left: 5%;" >
          <p>Add to Cart!</p>
        </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
